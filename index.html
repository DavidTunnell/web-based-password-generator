<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Password Options</h2>
                <div class="user-entry">
                    <div class="checkbox-list">
                        <input class="user-checkboxes" type="checkbox" name="userInput" value="lowercase">Lowercase<br>
                        <input class="user-checkboxes" type="checkbox" name="userInput" value="uppercase">Uppercase<br>
                        <input class="user-checkboxes" type="checkbox" name="userInput" value="numeric">Numeric<br>
                        <input class="user-checkboxes" type="checkbox" name="userInput" value="specialCharacters">Special Characters<br>
                    </div>
                    <div class="text-entry">
                        <label># of Characters:</label>
                        <input id="passwordLength" type="number" name="userInput" min="8" max="128" step="1" placeholder="8 - 128 characters" required>
                    </div>
                </div>

            </div>

            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password.."></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
